<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initialscale=1" name="viewport">
    <title>Scandataproc</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="/static/login/teststyle.css" rel="stylesheet">
    <script type="text/javascript" src="/static/login/login.js"></script>
</head>
<body role="document">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="sr-only">
                    Toggle navigation
                </span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="login">
                Scandataproc
            </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="upload">
                        Manage Files
                    </a>
                </li>
                <li>
                    <a href="select">
                        Select Session
                    </a>
                </li>
                <li>
                    <a href="data">
                        Format
                    </a>
                </li>
                <li>
                    <a href="process">
                        Process
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<div class="center-block">
    <div class="title text-center">
        <h1>Login</h1>
    </div>
    <br/>
    <br/>
    <div id="content" class="col-center">
        <form method=post action="">
          <table>
            {% for field in form %}
              <tr><td>{{ field.label }}</td>
                  <td>{{ field(size=20) }}</td>
                  <td>
                    {% if field.errors %}
                      <ul class=errors>
                      {% for error in field.errors %}
                        <li>{{ error }}</li>
                      {% endfor %}</ul>
                    {% endif %}</td></tr>
            {% endfor %}
          </table>
        <br/>
        <div class="row">
            <div class="col-xs-6">
                <input type="submit" value="Login">
            </div>
            <div class="col-xs-6">
                <button type="button" onclick="location.href = '/reg'">Register</button>
            </div>
        </div>
        </form>
    </div>
</div>
</body>
</html>
